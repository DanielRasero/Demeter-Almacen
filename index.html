<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Almacén demeter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="container">

  <header>

      <img src="imagenes/method-draw-image.svg" alt="">

  </header>

  <div id="middle">

      <div id="fila-superior">

          <div id="modo-ver">

              <img src="imagenes/menu.svg" alt="" id="grid" class="ver" onclick="gridear()">
              <img src="imagenes/opcion-de-listado.svg" alt="" id="lista" class="ver" onclick="listar()">

          </div>

          <div class="container-cosos">
              <div class="form-group">

                 <div>
                  <label><h4>Buscador de piezas:  </h4></label>
                 </div>

                 <div id="formularios">
                     <input type="text" class="form-control" id="buscador-nombre" placeholder="Nombre" class="introtexto">
                     <label for="sel1">Selecciona una categoría:</label>
                     <select class="form-control" onchange="filtrarTipo()" id="sel1">
                         <option id="todasCat">Todas</option>
                         <option id="cat1">tool</option>
                         <option id="cat2">part</option>
                     </select>

                 </div>

              </div>

               <div class="botones">

                   <label>Ordenar por precio: </label>
                   <button class="parrafoOrden btn btn-primary" onclick="ordenarAscend()"> De mayor a menor precio </button>
                   <button class="parrafoOrden btn btn-primary" onclick="ordenarDescend()"> De menor a mayor precio</button>

               </div>

          </div>

      </div>

      <div id="cuadritos">



      </div>

      <!-- Modal -->


  </div>

  <footer>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body" id="cuerpo-modal">

                      <div id="demo" class="carousel slide" data-ride="carousel">

                          <div class="carousel-inner" id="fotos-carousel">

                          </div>

                      </div>

                      <div id="resto-modal">

                      </div>

                  </div>

              </div>
          </div>
      </div>

  </footer>

</div>

</body>

<script src="js/javaScript.js"></script>
</html>
